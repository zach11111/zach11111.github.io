<!DOCTYPE html>
<html lang="en">

<head>
  <title>Table Build</title>
  <meta charset="utf-8">
  <meta name="author" content="Zach Rochette">
  <meta name="description" content="Table practice page">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/tablebuild.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <main>
      <table>
          <thead>
              <tr>
                  <th colspan="3">ACME Wildwest</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <th>Period</th>
                  <th>Sales</th>
                  <th>Sales Goal</th>
              </tr>
              <tr>
                  <td> August</td>
                  <td> $3,590</td>
                  <td> $4,000</td>
              
              </tr>
              <tr>
                  <td>September</td>
                  <td>$4,420</td>
                  <td>$5,000</td>
              </tr>
              <tr>
                  <td> October</td>
                  <td> $4,870</td>
                  <td> $5,000</td>
              </tr>
              <tr>
                  <td>November</td>
                  <td>$4,870</td>
                  <td class="goal">$7,500</td>
              </tr>
              <tr>
                  <td>Black Friday</td>
                  <td>colspan="2">$3,200</td>
              </tr>
              <tr>
                  <td>December</td>
                  <td>$6,820</td>
                  <td>$7,500</td>
              </tr>
          </tbody>
          <tfoot>
              <tr>
                  <td colspan="3">Compiled 06.12.2021 by zRochette</td>
              </tr>
          </tfoot>
      </table>
  </main>
</body>
</html>
